<div class="toggle-container">
  <button id="theme-toggle" class="toggle-btn" aria-label="Toggle dark/light mode" (click)="toggleTheme.emit()">
    <i class="fas" [class.fa-moon]="!isDarkMode" [class.fa-sun]="isDarkMode"></i>
  </button>
  <button id="lang-toggle" class="toggle-btn" aria-label="Toggle language" (click)="toggleLanguage.emit()">
    <i class="fas fa-language"></i>
  </button>
</div>
